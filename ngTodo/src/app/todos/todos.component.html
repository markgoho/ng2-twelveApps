<div class="add-todo-form text-center">
  <h1>Add Todo</h1>
  <div class="form-group">
    <input type="text" placeholder="Add Todo.." class="form-control input-lg" autofocus #todoText>
    <br>
    <button class="btn btn-primary btn-block">Create</button>
  </div>
</div>

<div class="todo-list">
  <div *ngFor="let todo of todos">
    <div class="row">
      <div class="col-md-1">
        <input type="checkbox">
      </div>
      <div class="col-md-7">
        {{todo.text}}
      </div>
      <div class="col-md-4">
        <input type="button" class="btn btn-danger pull-right" value="Delete">
        <input type="button" class="btn btn-danger pull-right" value="Edit">
      </div>
    </div>
  </div>
</div>
